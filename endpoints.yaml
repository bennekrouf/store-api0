api_groups:
  - name: "Email Service"
    description: "APIs for sending and managing email communications"
    base: "https://api.example.com"
    endpoints:
      - text: "Send email"
        description: "Send an email with possible attachments"
        verb: "POST"
        base: "https://api.example.com"  # Add this
        path: "/messaging/emails"
        parameters:
          - name: "to"
            description: "Recipient's email address"
            required: "true"
            alternatives:
              - "recipient_email"
              - "email_to"
          - name: "subject"
            description: "Email subject"
            required: "true"
            alternatives:
              - "email_title"
              - "mail_subject"
          - name: "body"
            description: "Email content"
            required: "true"
            alternatives:
              - "content"
              - "message"
              
      - text: "Get email status"
        description: "Check the delivery status of an email"
        verb: "GET"
        base: "https://api.example.com"  # Add this
        path: "/messaging/emails/{id}/status"
        parameters:
          - name: "id"
            description: "Email identifier"
            required: "true"
            alternatives:
              - "email_id"
              - "message_id"
  
  - name: "User Management"
    description: "APIs for managing user accounts"
    base: "https://api.example.com"
    endpoints:
      - text: "Create user"
        description: "Register a new user account"
        verb: "POST"
        base: "https://api.example.com"  # Add this
        path: "/users"
        parameters:
          - name: "username"
            description: "User's login name"
            required: "true"
            alternatives:
              - "login"
              - "user_name"
          - name: "email"
            description: "User's email address"
            required: "true"
            alternatives: []
          - name: "password"
            description: "User's password"
            required: "true"
            alternatives: []
      
      - text: "Delete user"
        description: "Remove a user account"
        verb: "DELETE"
        base: "https://api.example.com"  # Add this
        path: "/users/{id}"
        parameters:
          - name: "id"
            description: "User identifier"
            required: "true"
            alternatives:
              - "user_id"

# Sensei Store Configuration

# Service settings
service:
  name: store
  version: 1.0.0
  port: 50055
  host: 0.0.0.0
  workers: 4

database:
  path: ./data/sensei.db
  cache_size_mb: 100
  memory_limit_mb: 500

# Metrics and monitoring
metrics:
  enabled: true
  path: /metrics
  collect_interval_ms: 10000

# Security settings
security:
  tls:
    enabled: true
    cert_path: /etc/sensei/certs/store.crt
    key_path: /etc/sensei/certs/store.key
  cors:
    allowed_origins:
      - https://app.apisensei.ai
      - https://apisensei.ai
    allowed_methods:
      - GET
      - POST
      - PUT
      - DELETE
    allowed_headers:
      - Authorization
      - Content-Type
    max_age_secs: 86400